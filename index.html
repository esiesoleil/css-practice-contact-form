<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact form / Эффект плавающего текста в фокусе</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
</head>
<body>
	<div class="dws-wrapper">
		<input type="checkbox" name="toggle" id="dws-form" class="toggleForm">
		<div class="dws-container">
			<label for="dws-form" class="toggleForm"><i class="fa-solid fa-circle-question"></i>Задать вопрос</label>
			<form class="formBox">
				<div class="inputBox">
					<label class="labelText">Ваше имя:</label>
					<input type="text" class="userInput" required>
				</div>
				<div class="inputBox">
					<label class="labelText">E-mail:</label>
					<input type="email" class="userInput" required>
				</div>
				<div class="inputBox">
					<label class="labelText">Номер телефона:</label>
					<input type="tel" class="userInput" required pattern="\d+">
				</div>
				<div class="inputBox">
					<label class="labelText">Сообщение:</label>
					<textarea class="userInput" required></textarea>
				</div>
				<div class="inputBox">
					<input type="checkbox" required>
					<label class="personalDoc">Я согласен на обработку моих <a href="#">персональных данных</a>.</label>
				</div>
				<input type="submit" value="Отправить" class="button">
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
